<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Panier</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <hr>
    <!-- Table of Panier -->
    <table>
      <!-- head of the table -->
      <thead>
        <tr>
          <th>Products</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Summation</th>
        </tr>
      </thead>
      <!-- body of the table -->
      <tbody>
        <tr>
          <td>
            <!-- Shopping card of a watch-->
            <div class="shopping-card">
              <!-- Product image of a watch -->
              <span class="product-image">
                <img
                  src="./images/MONTRE CONNECTÉE HUAWEI SMART BAND 6  AMBER.jpg"
                  alt="MONTRE CONNECTÉE HUAWEI SMART BAND 6 / AMBER"
                />
              </span>
              <!-- Product description -->
              <p>MONTRE CONNECTÉE HUAWEI SMART BAND 6 / AMBER</p>
            </div>
          </td>
          <td><input class="quantity" size="1" /></td>
          <td class="price">249.00 DT</td>
          <td class="summation">0</td>
        </tr>
        <tr>
          <td>
            <!-- Shopping card of SSD-->
            <div class="shopping-card">
              <!-- Product image of SSD -->
              <span class="product-image">
                <img
                  src="./images/DISQUE SSD INTERNE INTENSO 2.5 SATA III  120 GO.jpg"
                  alt="DISQUE SSD INTERNE INTENSO 2.5 SATA III / 120 GO"
                />
              </span>
              <!-- Product description -->
              <p>DISQUE SSD INTERNE INTENSO 2.5" SATA III / 120 GO</p>
            </div>
          </td>
          <td><input class="quantity" size="1" /></td>
          <td class="price">54.00 DT</td>
          <td class="summation">0</td>
        </tr>
        <tr>
          <td>
            <!-- Shopping card of a mouse-->
            <div class="shopping-card">
              <!-- Product image of a mouse -->
              <span class="product-image">
                <img
                  src="./images/SOURIS SANS FIL WS-201  NOIR.jpg"
                  alt="SOURIS SANS FIL WS-201 / NOIR"
                />
              </span>
              <!-- Product description -->
              <p>SOURIS SANS FIL WS-201 / NOIR</p>
            </div>
          </td>
          <td><input class="quantity" size="1" /></td>
          <td class="price">7.90 DT</td>
          <td class="summation">0</td>
        </tr>
        <tr>
          <td>
            <!-- Shopping card of a keyboard-->
            <div class="shopping-card">
              <!-- Product image of a keyboard -->
              <span class="product-image">
                <img
                  src="./images/CLAVIER GAMING MEETION K9320  ÉTANCHE  RGB.jpg"
                  alt="CLAVIER GAMING MEETION K9320 / ÉTANCHE / RGB"
                />
              </span>
              <!-- Product description -->
              <p>CLAVIER GAMING MEETION K9320 / ÉTANCHE / RGB</p>
            </div>
          </td>
          <td><input class="quantity" size="1" /></td>
          <td class="price">39.0 DT</td>
          <td class="summation">0</td>
        </tr>
        <tr>
          <!-- raw of total -->
          <td colspan="3">Total</td>
          <td id="total"></td>
        </tr>
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
